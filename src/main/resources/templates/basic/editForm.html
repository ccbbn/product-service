<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <form action="product.html" method="post">
    <div>
      <label for="id">상품 ID</label>
      <input type="text" id="id" name="id" class="form-control"  th:value="${product.getId()}" value="1"
             readonly>
    </div>
    <div>
      <label for="productName">상품명</label>
      <input type="text" id="productName" name="name" class="form-control" th:value="${product.getName()}"
             value="상품A">
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="form-control" th:value="${product.getPrice()}"
             value="10000">
    </div>
    <div>
      <label for="stock">수량</label>
      <input type="text" id="stock" name="stock" class="form-control" th:value="${product.getStock()}"
             value="10">
    </div>
    <hr class="my-4">

    <!-- single checkbox -->
    <div>판매 여부</div>
    <div>
      <div class="form-check">
        <input type="checkbox" id="open" th:field="*{product.open}" class="form-check-input">
        <label for="open" class="form-check-label">판매 오픈</label>
      </div>
    </div>

    <!-- multi checkbox -->
    <div>
      <div>등록 지역</div>
      <div th:each="region : ${regions}" class="form-check form-check-inline">
        <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
        <label th:for="${#ids.prev('regions')}"
               th:text="${region.value}" class="form-check-label">서울</label>
      </div>
    </div>

    <!-- radio button -->
    <div>
      <div>상품 종류</div>
      <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
        <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
        <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">
          BOOK
        </label>
      </div>
    </div>

    <!-- SELECT -->
    <div>
      <div>배송 방식</div>
      <select th:field="*{product.deliveryCode}" class="form-select">
        <option value="">==배송 방식 선택==</option>
        <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                th:text="${deliveryCode.displayName}">FAST</option>
      </select>
    </div>

    <hr class="my-4">






    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='products.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
